services:
  - type: web
    name: paddleocr-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers=1 --threads=4 --timeout=120 --preload=false"
    envVars:
      - key: WEB_CONCURRENCY
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
